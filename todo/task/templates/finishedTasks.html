
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tasks</title>
    
</head>
<body style="text-align:center">

   {% block content %}

    <div>
        <table width=100% border='1'>
            <thead>
            <tr>
                <th>NO</th>
                <th>Todo items</th>
                <th>Status</th>
                <th>Due</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
                
                {% for task in tasks %}
                <tr>
                    <th>{{ forloop.counter }}</th>
                    <td>{{ task.task }}</td>
                    <td>{{ task.status }}</td>
                    <td>{{ task.due }}</td>
                    <td><a href="{% url "edit" task.id %}">edit</a></td>
                    <td><a href="{% url "delete" task.id %}">delete</a></td>
                    {% comment %} <td><a href="{% url "finished" task.id %}">Finished</a></td> {% endcomment %}

                </tr>
                {% endfor %}
               
                
            </tbody>
            </table>
        </div>  
   {% endblock content %}
   
   <a href="{% url "signout" %}"><button style="text-align:end">Next?</button></a>
   <a href="{% url "display" %}"><button style="text-align:leftend">Back?</button></a>
</body>
</html>
<style>
    body{
        background: rgb(201,200,223);
        background: linear-gradient(90deg, rgba(201,200,223,1) 0%, rgba(41,98,93,1) 44%);
    }
</style>
